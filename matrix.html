<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To do list</title>

        <!--메타 태그 설정, 작성자, 키워드, 설명-->
        <meta name="author" content="HyunJeongEum">
        <meta name="keywords" content="To do list, 일정, 할일 메모"
        />
        <meta name="description" content="일정 관리, 해야 할 일을 작성하고 체크해보세요."
        />

    <!--파비콘--> 
    <link rel="icon" href="img/8725591_check_icon.ico">
    <!-- 아이폰 파비콘 -->
    <link rel="apple-touch-icon" href="img/8725591_check_icon.ico">
    
    <!--font awesome-icon-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/jumbotron.css" />
    <link rel="stylesheet" href="css/matrix.css" />
</head>
<body>
    <header>
        <div class="inner">
            <div class="header-container">
                <div class="title">
                    <a href="1">To do list</a>
                </div>
                <!-- title -->

                <div class="sign-container">
                    <div class="unsigned">
                        <div class="sign-in"><a href="2">로그인</a></div>
                        <div class="sign-up"><a href="3">회원가입</a></div>
                </div>
                <!-- unsigned -->

                <div class="signed hidden">
                    <div class="dropdown">
                        <div class="dropdown-button">
                            안녕하세요, <span class="nickname">HJ</span>님.
                            <i class="fa-solid fa-arrow-down"></i>
                        </div>
                        <!-- dropdown-button -->
                        <div class="dropdown-content">
                            <button id="sign-out">로그아웃</button>
                        </div>
                        <!-- dropdown-content -->
                    </div>
                <!-- signed -->

                </div>
            </div>
            <!-- header-container -->
        </div>
    </header>

    <main>
        <div class="inner">
            <div class="jumbotron-container">
                <div class="jumbotron-item-main">
                    <div class="jumbotron-item-main-message">
                        <p>내 시간을 제대로 쓰고 싶다면,</p>
                        <h1>아이젠하워 매트릭스</h1>
                    </div>
                    <!-- jumbotron-item-main-message -->
                    <div class="jumbotron-item-main-image"></div>
                    <!-- jumbotron-item-main-image -->
                </div>
                <!-- jumbotron-item-main -->

                <div class="jumbotron-item-sub">
                    <p>시간 관리</p>
                    <p>일의 우선순위 배분</p>
                </div>
                <!-- jumbotron-item-sub -->
            </div>
            <!-- jumbotron-container -->

            <div class="matrix-container">
                <div class="matrix-item" id="decide">
                    <div class="matrix-item-header">
                        <div class="matrix-title">📅계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo update fa-solid fa-pencil"></i>
                                <i class="todo delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-decide -->
                <div class="matrix-item" id="do">
                    <div class="matrix-item-header">
                        <div class="matrix-title">✨계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo update fa-solid fa-pencil"></i>
                                <i class="todo delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-do -->
                <div class="matrix-item" id="delegate">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🎈계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo update fa-solid fa-pencil"></i>
                                <i class="todo delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!--matrix-item-delegate -->
                <div class="matrix-item" id="delete">
                    <div class="matrix-item-header">
                        <div class="matrix-title">🎃계획을 세워서 해야할 일</div>
                        <input type="text" class="matrix-input" placeholder="입력 후 엔터를 눌러주세요.">
                    </div>
                    <!-- matrix-item-header -->
                    <ul class="matrix-item-list">
                        <li class="list-item">
                            <div class="done-text-container">
                                <input type="checkbox" class="todo-done">
                                <p class="todo-text">산책가기</p>
                            </div>
                            <!-- done-text-container -->

                            <div class="update-delete-container">
                                <i class="todo update fa-solid fa-pencil"></i>
                                <i class="todo delete fa-solid fa-trash-can"></i>
                            </div>
                        </li>
                    </ul>
                    <!-- matrix-item-list -->
                </div>
                <!-- matrix-item-delete -->
                <!-- <span class="importance">중요도</span>
                <span class="urgency">긴급성</span> -->
            </div>
            <!-- matrix-container -->
        </div>
    </main>

    <footer>
        <div class="inner">
            <div class="footer-container">
                <div class="author">개발자: 음현정</div>
                <div class="author-email">이메일: eumhj0826@gmail.com</div>
            </div>
            <!--footer-container-->
        </div>
    </footer>
</body>
</html>
